<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessings Beyond Borders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">Blessings Beyond Borders</h1>
            <p>Send divine blessings to your loved ones with Mahadev's grace</p>
        </div>

        <div class="content">
            <div class="form-group">
                <input type="text" id="receiverName" placeholder="अपना नाम दाखें">
            </div>
            
            <button class="btn" onclick="openGift()">
                <i class="fas fa-gift"></i> गिफ्ट खोलें
            </button>
            
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn btn-secondary" onclick="window.location.href='sender.html'">
                    <i class="fas fa-share-alt"></i> अपना गिफ्ट भेजें
                </button>
                <button class="btn" onclick="window.location.href='donate.html'" style="background: #4CAF50;">
                    <i class="fas fa-hands-helping"></i> दान करें
                </button>
            </div>
        </div>
    </div>

    <script>
        // Set title with sender name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const senderName = urlParams.get('from');
        if (senderName) {
            document.getElementById('pageTitle').textContent = 
                `क्या काशी गिफ्ट भेजा है? - From ${senderName}`;
        }

        function openGift() {
            const receiverName = document.getElementById('receiverName').value || 'मित्र';
            window.location.href = `receiver.html?name=${encodeURIComponent(receiverName)}`;
        }
    </script>
</body>
</html>
