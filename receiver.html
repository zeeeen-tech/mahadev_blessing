<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahadev's Blessing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content" style="text-align: center;">
            <div id="countdownSection">
                <h2 style="color: #FF9800;">महादेव की कृपा जल्द हो रही है</h2>
                <div class="countdown">
                    <div id="countdown">10</div>
                </div>
                <img src="assets/shiva.gif" alt="Shiva Blessing" class="gift-image">
            </div>

            <div id="blessingSection" style="display: none;">
                <h2 style="color: #FF9800;">महादेव का आशीर्वाद</h2>
                <img id="blessingImage" src="" alt="Blessing" class="gift-image">
                
                <div class="blessing-message">
                    <h3>प्रिय <span id="receiverNameDisplay">मित्र</span>,</h3>
                    <p class="blessing-text" id="hindiBlessing"></p>
                    <p class="blessing-english" id="englishBlessing"></p>
                </div>
                
                <div class="share-buttons">
                    <a href="#" class="share-btn whatsapp" title="WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="#" class="share-btn facebook" title="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="share-btn copy" title="Copy Link">
                        <i class="fas fa-copy"></i>
                    </a>
                </div>
            </div>
            
            <div class="nav-buttons">
                <button class="btn" onclick="window.location.href='index.html'">
                    <i class="fas fa-home"></i> वापस घर जाएं
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='sender.html'">
                    <i class="fas fa-gift"></i> अपना गिफ्ट भेजें
                </button>
            </div>
        </div>
    </div>

    <script>
        // Get receiver name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const receiverName = urlParams.get('name') || 'मित्र';
        document.getElementById('receiverNameDisplay').textContent = receiverName;

        // Blessing messages
        const blessings = [
            {
                hindi: "जय खेशवर! आपकी जीवन की सारी कामनाओं और जय चेतना की धारा बनी रहे!",
                english: "May Mahadev remove all sorrow and bring you divine peace and eternal joy.",
                gif: "blessing1.gif"
            },
            {
                hindi: "शिव की जोत आपकी जीवन को नये की तरह चाली कारा दे!",
                english: "May Shiva's light guide your path to new beginnings and prosperity.",
                gif: "blessing2.gif"
            },
            // Add 6 more blessings...
        ];

        // Countdown function
        let count = 10;
        const countdownElement = document.getElementById('countdown');
        countdownElement.textContent = count;

        const countdownInterval = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            
            if (count <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdownSection').style.display = 'none';
                
                // Show random blessing
                const randomBlessing = blessings[Math.floor(Math.random() * blessings.length)];
                document.getElementById('hindiBlessing').textContent = randomBlessing.hindi;
                document.getElementById('englishBlessing').textContent = randomBlessing.english;
                document.getElementById('blessingImage').src = `assets/${randomBlessing.gif}`;
                document.getElementById('blessingSection').style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>
